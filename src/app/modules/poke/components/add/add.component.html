<form [formGroup]="form" (submit)="submit()">
  <div>
    <label for="numero">Numero</label>
    <input type="number" id="numero" name="num" formControlName="num">
  </div>
  <div>
    <label for="name">Nom</label>
    <input type="text" id="name" name="nom" formControlName="nom">
  </div>
  <button type="submit">Ajouter</button>
</form>
